<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {

            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #3b83ff;
        }
        form {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        label {
            font-size: 1rem;
            color: #333;
            display: block;
            margin-bottom: 8px;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        input[type="submit"],
        input[type="reset"] {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
        }
        input[type="reset"] {
            background-color: #dc3545;
            color: white;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        input[type="reset"]:hover {
            background-color: #c82333;
        }
        @media (max-width: 500px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <form action="" method="welcome.html">
        <h2>Registration</h2>
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname" required placeholder="Enter your First Name"/>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname" required placeholder="Enter your Last Name"/>
        <label for="email">Email ID: </label>
        <input type="email" id="email" name="email" required placeholder="Enter your Email ID">
        <label for="phone">Phone No.: </label>
        <input type="number" id="phone" name="phone" required placeholder="Enter your Phone Number">
        <div style="display: flex; justify-content: space-between; margin-top: 20px;">
            <input type="submit" value="Register Now"/>
            <input type="reset" value="Reset"/>
        </div>
    </form>
</body>
</html>
